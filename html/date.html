<!DOCTYPE html>
<html>

<head>
    <title>age</title>

    <link rel="stylesheet" href="../css/date.css">
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
    <script src="../js/date.js"></script>
    <h1>Age Calculator</h1>
</head>

<body>
    <table border="1" class="CSSTableGenerator">
        <tbody>
            <tr>
                <th><input type="submit" class="btn" value="start" onclick="agecalulator();"></th>
                <th><input type="submit" class="btn" value="reset" onclick="reset();"></th>
            </tr>
            <tr>
                <td>Date of birth:</td>
                <td><input type="text" id="dob"><br/>
                    <label id="errormsg"></label></td>
            </tr>
            <tr>
                <td>You are days old:</td>
                <td><label id="days"></label></td>
            </tr>
            <tr>
                <td>plus hours old:</td>
                <td><label id="hours"></label></td>
            </tr>
             <tr>
                <td>plus minutes old:</td>
                <td><label id="min"></label></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
